
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #121212;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }

        button {
            padding: 10px;
            background-color: #fdfdfd;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f8f9fa;
        }

        .refresh {
            background-color: #6c757d;
            margin-top: 10px;
        }

        .refresh:hover {
            background-color: #5a6268;
        }

        input::placeholder {
            color: #888;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
        }

        .toggle a {
            color: #007BFF;
            text-decoration: none;
        }

        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="signupContainer">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="username">Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>


            <label for="gmail">Gmail</label>
            <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign Up</button>
            <button type="button" class="refresh" onclick="refreshPage()">Refresh</button>
        </form>
        <div class="toggle">
            <p>Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
        </div>
    </div>

    <div class="container" id="signinContainer" style="display: none;">
        <h1>Sign In</h1>
        <form id="signinForm">
            <label for="signinGmail">Gmail</label>
            <input type="email" id="signinGmail" name="signinGmail" placeholder="Enter your Gmail" required>

            <label for="signinPassword">Password</label>
            <input type="password" id="signinPassword" name="signinPassword" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>
            <button type="button" class="refresh" onclick="refreshPage()">Refresh</button>
        </form>
        <div class="toggle">
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
